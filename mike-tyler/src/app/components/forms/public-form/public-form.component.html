<form (ngSubmit)="submit()" [formGroup]="formModel">
    <div *ngFor="let input of formInputs">
        <app-form-input [inputModel]="input" [form]="formModel"></app-form-input>
    </div>
    <div class="text-right">
        <button type="submit" class="btn-default" [disabled]="!formModel.valid">Sign Up</button>
    </div>
</form>
