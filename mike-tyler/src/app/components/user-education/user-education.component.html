
<div class="p-8 bg-gray-light bs-light br-6 d-flex flex-column flex-row-md align-items-center justify-content-center">
    <img *ngIf="education.image" class="m-3" [attr.src]="education.image"/>
    <div class="text-center text-left-md m-3">
        <h2 class="mb-4">{{ education.school }}</h2>
        <p class="mb-1 text-sm">{{ education.city }}</p>
        <p class="text-sm">{{ education.degree }}</p>
    </div>
</div>
